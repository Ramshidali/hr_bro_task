{% extends 'web/base.html' %}
{% load static %}


{% block content %}

<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h3>Featured Product</h3>
                    <h2>Popular Products</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Single Product -->

            {% for instance in instances %}
            <div class="col-md-6 col-lg-4 col-xl-3" onclick="window.location.href='{% url 'web:product_view' pk=instance.pk %}'">
                <div id="product-1" class="single-product">
                    <div class="part-1" style="background: url({{instance.image.url}}) no-repeat center;)">
                        <ul>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                        </ul>
                    </div>
                    <div class="part-2">
                        <h3 class="product-title">{{instance.name}}</h3>
                        <h4 class="product-price">Rs: {{instance.price}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>



{% endblock content %}
